<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>–≠–ª–∏–∞—Å ‚Äî –ö–æ–º–∞–Ω–¥–Ω–∞—è –∏–≥—Ä–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f7f7f7, #e0e0e0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        color: red;
      }

      50% {
        color: darkred;
      }

      100% {
        color: red;
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    .active {
      display: flex;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #2AABEE;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2299d1;
    }

    input,
    select {
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .word {
      font-size: 36px;
      font-weight: bold;
      margin: 20px 0;
      animation: fadeIn 0.5s ease-in;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 48px;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>

<body>
  <audio id="start-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="end-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <div class="screen active" id="start-screen">
    <h1>–≠–ª–∏–∞—Å</h1>
    <label>–î–æ —Å–∫–æ–ª—å–∫–∏ –æ—á–∫–æ–≤ –∏–≥—Ä–∞–µ–º:
      <input type="number" id="win-score" value="20" min="1">
    </label>
    <label>–°–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥ –Ω–∞ —Ä–∞—É–Ω–¥:
      <input type="number" id="round-time" value="60" min="10">
    </label>
    <label>–°–∫–æ–ª—å–∫–æ –∫–æ–º–∞–Ω–¥?
      <input type="number" id="team-count" value="2" min="2" max="4">
    </label>
    <div id="team-names"></div>
    <label>–°–ª–æ–∂–Ω–æ—Å—Ç—å:
      <select id="difficulty-select">
        <option value="easy">–õ–µ–≥–∫–æ</option>
        <option value="medium" selected>–°—Ä–µ–¥–Ω–µ</option>
        <option value="hard">–°–ª–æ–∂–Ω–æ</option>
      </select>
    </label>
    <button onclick="startGameSetup()">–ù–∞—á–∞—Ç—å</button>
  </div>

  <div class="screen" id="turn-screen">
    <h2>–ü–µ—Ä–µ–¥–∞–π—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω</h2>
    <p>–•–æ–¥ –∫–æ–º–∞–Ω–¥—ã <span id="next-team"></span></p>
    <button onclick="startTurnCountdown()">–ò–≥—Ä–∞—Ç—å</button>
  </div>

  <div class="screen" id="countdown-screen">
    <div class="countdown" id="countdown-display">3</div>
  </div>

  <div class="screen" id="game-screen">
    <div class="timer" id="timer-display">60</div>
    <div class="word" id="word-display">–°–ª–æ–≤–æ</div>
    <button onclick="nextWord(true)">–£–≥–∞–¥–∞–ª–∏ ‚úÖ</button>
    <button onclick="nextWord(false)">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å üîÑ</button>
    <div class="scoreboard" id="scoreboard"></div>
  </div>

  <div class="screen" id="end-screen">
    <h2>–ü–æ–±–µ–¥–∞!</h2>
    <p>–í—ã–∏–≥—Ä–∞–ª–∞ –∫–æ–º–∞–Ω–¥–∞ <span id="winner"></span> üéâ</p>
    <button onclick="restartGame()">–°—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let words = [];
    let currentWordIndex = 0;
    let teams = [];
    let currentTeamIndex = 0;
    let timer;
    let countdown = 60;
    let winningScore = 20;
    let roundDuration = 60;

    document.getElementById('team-count').addEventListener('input', generateTeamInputs);

    function generateTeamInputs() {
      const teamCount = parseInt(document.getElementById('team-count').value);
      const container = document.getElementById('team-names');
      container.innerHTML = '';

      for (let i = 0; i < teamCount; i++) {
        const input = document.createElement('input');
        input.placeholder = `–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã ${i + 1}`;
        input.value = `–ö–æ–º–∞–Ω–¥–∞ ${i + 1}`;
        input.id = `team-${i}`;
        container.appendChild(input);
      }

      const confirmBtn = document.createElement('button');
      confirmBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å';
      confirmBtn.onclick = confirmTeamNames;
      confirmBtn.id = 'confirm-btn';
      container.appendChild(confirmBtn);
    }

    function startGameSetup() {
      generateTeamInputs();
    }

    function getWordFile() {
      const difficulty = document.getElementById('difficulty-select').value;
      return `default_${difficulty}.txt`;
    }

    async function fetchWords() {
      const file = getWordFile();
      try {
        const res = await fetch(file);
        const text = await res.text();
        words = text.split('\n').map(w => w.trim()).filter(Boolean);
        shuffleWords();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ª–æ–≤:', e);
        words = ["–û—à–∏–±–∫–∞", "–ù–µ—Ç", "–°–ª–æ–≤"];
      }
    }

    function shuffleWords() {
      for (let i = words.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [words[i], words[j]] = [words[j], words[i]];
      }
    }

    async function confirmTeamNames() {
      const count = parseInt(document.getElementById('team-count').value);
      winningScore = parseInt(document.getElementById('win-score').value);
      roundDuration = parseInt(document.getElementById('round-time').value);
      teams = [];
      for (let i = 0; i < count; i++) {
        teams.push({ name: document.getElementById(`team-${i}`).value, score: 0 });
      }
      await fetchWords();
      updateScoreboard();
      showTurnScreen();
    }

    function updateScoreboard() {
      const board = document.getElementById('scoreboard');
      board.innerHTML = teams.map((t, i) => `${t.name}: ${t.score}`).join(' | ');
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showTurnScreen() {
      document.getElementById('next-team').textContent = teams[currentTeamIndex].name;
      showScreen('turn-screen');
    }

    function startTurnCountdown() {
      let seconds = 3;
      showScreen('countdown-screen');
      document.getElementById('countdown-display').textContent = seconds;
      const countdownInterval = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          showScreen('game-screen');
          document.getElementById('start-sound').play();
          showWord();
          startTimer();
        } else {
          document.getElementById('countdown-display').textContent = seconds;
        }
      }, 1000);
    }

    function showWord() {
      document.getElementById('word-display').textContent = words[currentWordIndex];
    }

    function nextWord(correct) {
      if (correct) {
        teams[currentTeamIndex].score++;
        checkWinner();
      }
      currentWordIndex++;
      if (currentWordIndex >= words.length) {
        shuffleWords();
        currentWordIndex = 0;
      }
      showWord();
      updateScoreboard();
    }

    function startTimer() {
      countdown = roundDuration;
      const timerDisplay = document.getElementById('timer-display');
      timerDisplay.classList.remove('pulse');
      timerDisplay.textContent = countdown;
      timer = setInterval(() => {
        countdown--;
        timerDisplay.textContent = countdown;
        if (countdown <= 5) {
          timerDisplay.classList.add('pulse');
        }
        if (countdown <= 0) {
          clearInterval(timer);
          document.getElementById('end-sound').play();
          currentTeamIndex = (currentTeamIndex + 1) % teams.length;
          showTurnScreen();
        }
      }, 1000);
    }

    function checkWinner() {
      const winner = teams.find(team => team.score >= winningScore);
      if (winner) {
        clearInterval(timer);
        document.getElementById('winner').textContent = winner.name;
        showScreen('end-screen');
      }
    }

    function restartGame() {
      location.reload();
    }
  </script>
</body>

</html>
